<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš€ Cosmic Defender - Epic Space Shooter Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }
        
        #gameContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        
        #gameCanvas {
            border: 2px solid #00ffff;
            box-shadow: 0 0 20px #00ffff;
            background: radial-gradient(circle, #000428 0%, #004e92 100%);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
        }
        
        #score, #health, #level {
            font-size: 18px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        #gameTitle {
            font-size: 48px;
            margin-bottom: 20px;
            text-align: center;
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0,255,255,0.5);
        }
        
        #startButton {
            padding: 15px 30px;
            font-size: 24px;
            background: linear-gradient(45deg, #00ffff, #0080ff);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        #startButton:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0,255,255,0.8);
        }
        
        #credits {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div id="score">Score: 0</div>
            <div id="health">Health: 100</div>
            <div id="level">Level: 1</div>
        </div>
        
        <div id="startScreen">
            <h1 id="gameTitle">ðŸš€ COSMIC DEFENDER</h1>
            <p style="font-size: 18px; margin-bottom: 30px; text-align: center;">
                Epic Space Shooter with Tower Defense Elements<br>
                Defend the galaxy from alien invaders!
            </p>
            <button id="startButton">START GAME</button>
            <div style="margin-top: 30px; text-align: center; opacity: 0.7;">
                <p>Controls: WASD to move, Mouse to aim and shoot</p>
                <p>Collect power-ups and upgrade your ship!</p>
            </div>
        </div>
        
        <div id="credits">
            Created by AndreyVV
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
